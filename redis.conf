# Redis Configuration for Portal64API
# Save this as redis.conf

# Network settings
bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (optional)
save 900 1
save 300 10  
save 60 10000

# Logging
loglevel notice
logfile "redis.log"

# Security (optional)
# requirepass your_password_here

# Performance
tcp-backlog 511
databases 16
